<h1>Liste des sessions à Mix-IT</h1>

<div class="mdl-grid">
    <div class="mdl-textfield mdl-js-textfield mdl-cell--8-col mdl-cell--1-col-phone hide-on-mobile">&nbsp;</div>
    <div class="mdl-textfield mdl-js-textfield mdl-cell--4-col mdl-cell--11-col-phone">
        <input class="mdl-textfield__input" type="text" id="session-search"/>
        <label class="mdl-textfield__label" for="session-search">Recherche rapide...</label>
    </div>
</div>


<table class="mdl-data-table mdl-js-data-table mdl-data-table--selectable mdl-shadow--2dp jt-table">
    <thead ng-show="false" class="session-table-header">
    <tr style="display: none">
        <th>&nbsp;</th>
    </tr>
    </thead>
    <tbody class="session-table-content">
    <tr style="display: none">
        <td class="mdl-data-table__cell--non-numeric">
            <p class="jt-text mdl-card__title-text cesar-card__title-text">
                Pas de données
            </p>
        </td>
    </tr>
    </tbody>
</table>
<p>&nbsp;</p><p>&nbsp;</p>


<script ng-if="!isAngularApp" src="js/jquery/controllers/talk.js"></script>
